<!DOCTYPE html>

<!--
  Entry point for the timekpr HTML UI. (React/JSX UI)
-->

<html>
<head>
<title>TimeKeeper bei M5</title>
<meta charset="utf-8">
<script src="libjs/react.js"></script>
<script src="libjs/JSXTransformer.js"></script>
<style>
.modified {
	color: blue;
}
.up-to-date {
	color: green
}
.not-up-to-date {
	color: red
}
.error-message {
	color: red
}

.user {
	border: 2px solid lightblue;
	margin: 10px 0px 0px 0px;
	display: inline-block;
}
.userName {
	background: lightblue;
	color: white;
	margin: 0px;
}
.userForm {
	padding: 10px;
}

.userTimeButtons {
	display: flex;
	flex-direction: row;
	justify-content: flex-end;
}

</style>
</head>
<body>

<!--
  The React components all render into "content".
  The View/Controler of the UI is TimekprBox.
-->
<div id="content"></div>
<script src="timekpr-htmlgui.js" type="text/jsx"></script>
<script type="text/jsx">
React.render(
  <TimekprBox />,
  document.getElementById('content')
);
</script>


</body>
</html>
